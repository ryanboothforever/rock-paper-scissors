    <script>
        let options = ["Rock", "Paper", "Scissors"];
        let c = [];
        let p = [];

        function computerPlay() {
            let randomIndex = Math.floor(Math.random() * options.length);
            let randomWord = options[randomIndex];
            return randomWord;
        }

        function playRound(playerSelection, computerSelection) {

            //compare the selection of the player to the computer's selection (if else statements)
            //a. If computer gets rock and player gets scissors

            if (playerSelection == "rock" && computerSelection == "Paper") {
                return c.push(1);
            } else if (playerSelection == "paper" && computerSelection == "Paper") {
                return "tie";
            } else if (playerSelection == "scissors" && computerSelection == "Paper") {
                return p.push(1);
            } else if (playerSelection == "rock" && computerSelection == "Rock") {
                return "tie";
            } else if (playerSelection == "paper" && computerSelection == "Rock") {
                return p.push(1);
            } else if (playerSelection == "scissors" && computerSelection == "Rock") {
                return c.push(1);
            } else if (playerSelection == "rock" && computerSelection == "Scissors") {
                return p.push(1);
            } else if (playerSelection == "paper" && computerSelection == "Scissors") {
                return c.push(1);
            } else if (playerSelection == "scissors" && computerSelection == "Scissors") {
                return "tie";
            }


        }

        let playerChoice = prompt("Rock, paper, or scissors?");
        let playerLowerCase = playerChoice.toLowerCase();
        const playerSelection = playerLowerCase;
        const computerSelection = computerPlay();

        function game() {
            //loop through 5 interations of playRound.
            let i = 0;
            while (i < 5) {
                playRound(playerSelection, computerSelection);
                i++;
            }

            if (c.length >= 2) {
                return "Computer wins!";
            } else if (p.length >= 2) {
                return "You win!";
            } else {
                return "It's a tie";
            }
        }

        console.log(game());
    </script>
